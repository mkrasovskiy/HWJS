<body>
    <script>
        /*Задание 1
Создать переменные num1, num2 которые пользователь вводит с клавиатуры
Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.*/

        let num1 = Number(prompt("Введите число"));
        let num2 = Number(prompt("Введите число"));
        if (num1 <= 1 && num2 >= 3) {
            console.log(num1,num2);
        } else {
            console.log("Условие не выполняется");
        }

        /*Задание 2
Перепишите код к тернарному оператору*/
        let test = true;
        console.log((test === true) ? '+++' : '---');
        
        /*Задание 3
В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).*/

        let day = Number(prompt('Введите число от 1 до 31'));
        if (day <= 10) {
            console.log(`Число ${day} - первая декада месяца`)
        } else if (day >= 21) {
            console.log(`Число ${day} - третья декада месяца`)
        } else {
            console.log(`Число ${day} - вторая декада месяца`)
        }
        
        /*Задание 4
Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.*/

        let num = Number(prompt('Введите целое положительное число'));
        let units = parseInt(num % 10);
        let dozens = parseInt((num % 100) / 10);
        let hundreds = parseInt((num % 1000) / 100);
        console.log(`В числе ${num} количество сотен: ${hundreds}, десятков: ${dozens}, единиц: ${units}`);
    </script>
